<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">>
    <head>
        <meta charset="UTF-8"/>
        <title>AdminLTE 2 | Log in</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <!-- Bootstrap 3.3.4 -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Font Awesome Icons -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="resources/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <!-- iCheck -->
        <link href="resources/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    </head>
    <body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="../../index2.html"><b>Proyecto</b>CLARO</a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Ingresar para iniciar sesion</p>


                <h:form id="formLogin">
                    <div class="form-group has-feedback">
                        <h:inputText id="username" value="#{loginBean.username}" class="form-control"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputSecret id="password" value="#{loginBean.password}" class="form-control"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>    
                    <div class="row">
                        <div class="col-xs-8">    

                        </div><!-- /.col -->
                        <div class="col-xs-4">
                            <h:commandButton value="Ingresar" action="#{loginBean.login()}" class="btn btn-primary btn-block btn-flat" />
                        </div><!-- /.col -->
                    </div>    

                    

                </h:form>

                <a href="#">He olvidado mi contraseña!</a><br/>
                <a href="register.html" class="text-center">Solicitar Contraseña</a>

            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->

        <!-- jQuery 2.1.4 -->
        <script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- Bootstrap 3.3.2 JS -->
        <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="resources/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </body>
</html>
