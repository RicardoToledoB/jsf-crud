<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD JSF</title>
    </h:head>
    <h:body>
        Bievenido :<h:outputLabel value="#{loginBean.nombreUsuario}"/>
        <h:form>
            <h:commandLink value="Cerrar Sesion" action="#{loginBean.logout}"/><br/>
        </h:form>
        <h:link value="Volver" outcome="list" />
        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel value="NOMBRE" />
                <h:inputText value="#{usuarioBean.usuario.nombre}"/>
                <h:outputLabel value="APEPAT"/>
                <h:inputText value="#{usuarioBean.usuario.apepat}"/>
                <h:outputLabel value="APEMAT"/>
                <h:inputText value="#{usuarioBean.usuario.apemat}"/>
                <h:outputLabel value="USERNAME"/>
                <h:inputText value="#{usuarioBean.usuario.username}"/>
                <h:outputLabel value="PASSWORD"/>
                <h:inputSecret value="#{usuarioBean.usuario.password}"/>
                <h:outputLabel value="PRIVILEGIOS*"/>
                <h:selectManyMenu  value="#{usuarioBean.rolesSelecionados}">
                    <f:selectItems value="#{usuarioBean.roles}" var="r"
                                   itemLabel="#{r.tipo}" itemValue="#{r.id}" />
                </h:selectManyMenu>
               

                <h:outputLabel value="ESTADO"/>
                <h:inputText value="#{usuarioBean.usuario.estado}" />
                <h:commandButton value="Guardar" action="#{usuarioBean.save(usuarioBean.usuario)}"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
